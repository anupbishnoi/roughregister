<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Viewing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/markdown.css" rel="stylesheet">
    <link href="../css/pygments-github.css" rel="stylesheet">
    <link href="../css/toc.css" rel="stylesheet">
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .block {
        overflow-x: hidden;
        overflow-y: auto;
      }
      #toc {
        height: 98%;
        width: 250px;
      }
      #toc .toc-h1 {
        background: #888;
        margin-top: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      #toc .toc-h2 {
        padding-left: 20px;
      }
      #toc .toc-h3 {
        padding-left: 40px;
      }
      ul {
        margin-left: 20px;
      }
      .container {
        margin-left: 290px;
        margin-right: 20px;
      }
      .edit-icon {
        float: right;
        margin-right: 13px;
        margin-top: 3px;
      }
      .title {
        letter-spacing: 9px;
        color: #D5D5D5;
        padding-left: 14px;
        font-family: monospace;
        font-size: 20px;
        padding-bottom: 5px;
      }
      img {
        max-width: 100%;
      }
      
      @media (max-width: 540px) {
        #toc {
          position: relative;
          height: auto;
          width: 100%;
        }
        .container {
          margin-left: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="toc" class="block"></div>
    <div class="container block"><%- html %></div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/toc.js"></script>
    <script type="text/template" id="title-template">
      <div class="edit-icon">
        <a target="_blank" href="edit">
          <i class="fa fa-pencil"></i>
        </a>
      </div>
      <div class="title"></div>
    </script>
    
    <script src="../views/view/index.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </body>
</html>
